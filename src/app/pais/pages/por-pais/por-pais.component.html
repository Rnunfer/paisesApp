<h2>Por País</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="buscar()" autocomplete="off">
            <input type="text" name="termino" class="form-control" placeholder="Buscar país..." [(ngModel)]="termino">
        </form>

    </div>
</div>

<hr>

<div *ngIf="errorBusqueda" class="alert alert-danger">
    No se encontró nada con el término {{terminoErroneo}}
</div>

<div *ngIf="!errorBusqueda" class="row">
    <div class="col">

        <table class="table table-hover">
            <thead>
                <tr>
                    <th> # </th>
                    <th> Bandera </th>
                    <th> Nombre </th>
                    <th> Población </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pais of listaPaises; let i = index">
                    <td>{{ i + 1}}</td>
                    <td><img style="width: 50px;" [src]="pais.flags.png"></td>
                    <td>{{pais.name.common}}</td>
                    <td>{{pais.population}}</td>
                    <td><a [routerLink]="['/ver-pais', pais.cca2]">Ver..</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
